<form action="/Email/Send/SendEmail" method="post">
      <table class="table table-dark">
        <thead>
            <tr>
                <th>Numer</th>
                <th>From</th>
                <th>CC</th>
                <th>Subject</th>
                <th>Body</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vmEmailCtrl.receiveEmails">
                <td>{{$index + 1}}</td>
                <th>{{item.From}}</th>
                <th ng-repeat="ccEmails in item.CClist">
                    {{ccEmails.Email}}
                </th>
                <th>{{item.Subject}}</th>
                <th>{{item.Body}}</th>
                <th>{{item.Date | date:'yyyy-MM-dd HH:mm:ss'}}</th>
            </tr>
        </tbody>
    </table>
</form>
